      <nav>

      <figure>
        <img
          src="https://www.simplyrecipes.com/thmb/7F0yryB8syc776cOOLdX4fB6Ors=/3190x2127/filters:fill(auto,1)/Simply-Recipes-Veggie-Tacos-LEAD-2-2fa9781c94da4b9797af48af47313854.jpg"

        <figcaption>Delecacies!</figcaption>

    </header>
    <hr />
    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name: </label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Vaishnavi"
                required
              />
            </p>
            <p>
              <label for="email">Email: </label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="random@gmail.com"
                required
              />
            </p>
            <p>
              <label for="message">Your Message: </label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here !"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Submit</button>
          <button
            type="submit"
            formaction="https://httpbin.org/post"
            formmethod="post"
          >
            Post
          </button>
          <button type="Reset">Reset</button>
        </form>
      </section>
      <hr />
      <section>
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane,Suite <br />
          Kansas City, Mo 55555-55555
          <br /><br />
          Phone: <a href="tel:+5555555555">555-555-5555</a>
        </address>
      </section>
      <p><a href="#">Back to the Top !</a></p>
